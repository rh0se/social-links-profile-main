<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>
  <link href="./src/output.css" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body
  class="bg-grey900 text-white min-h-screen flex justify-center items-center flex-col font-inter text-center text-sm">
  <main class="bg-grey800 m-auto rounded-lg  border-box">
    <div class="m-auto h-128 w-80 md:w-96 pb-3 pt-8">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica-Avatar" class="rounded-full m-auto w-20">
      <h1 class="text-2xl font-semibold mt-5">Jessica Randall</h1>
      <p class="text-green font-bold mt-1">London, United Kingdom</p>
      <p class="text-sm font-normal my-5">"Front-end developer and avid reader."</p>

      <ul>
        <li><button
            class="bg-grey700 w-72 md:w-4/5 text-sm font-bold py-3 rounded-md mb-3.5 cursor-pointer hover:bg-green hover:text-grey800">GitHub</button>
        </li>
        <li><button
            class="bg-grey700 w-72 md:w-4/5 text-sm font-bold py-3 rounded-md mb-3.5  hover:bg-green hover:text-grey800">Frontend
            Mentor</button></li>
        <li><button
            class="bg-grey700 w-72 md:w-4/5 text-sm font-bold py-3 rounded-md mb-3.5  hover:bg-green hover:text-grey800">LinkedIn</button>
        </li>
        <li><button
            class="bg-grey700 w-72 md:w-4/5 text-sm font-bold py-3 rounded-md mb-3.5  hover:bg-green hover:text-grey800">Twitter</button>
        </li>
        <li><button
            class="bg-grey700 w-72 md:w-4/5 text-sm font-bold py-3 rounded-md mb-3.5  hover:bg-green hover:text-grey800">Instagram</button>
        </li>
      </ul>


    </div>

  </main>

  <footer class="text-xs text-center font-semibold">
    Challenge by <a class="text-linkColor cursor-pointer hover:text-green"
      href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a class="text-linkColor cursor-pointer hover:text-green" href="https://github.com/rh0se">Rh0se</a>.
  </footer>
</body>

</html>
